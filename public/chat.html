<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://img.icons8.com/dusk/64/000000/armored-helmet.png">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>DnCHAT</title>
</head>
<body>
    <div class="chat">
        <div class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
        
            <div class="compose">
                <form id="message-form">
                    <input placeholder="Digite algo.." name="message" required autocomplete="off" >
                    <button type="submit" > <i class="material-icons">send</i></button>
                </form>
                <button id="send-location"><i class="material-icons">share_location</i></button>
            </div>

        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name" >{{username}}</span>
                <span class="message__meta" >{{createdAt}}</span>
            </p>
            <p>{{message}}</p>    
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name" >{{username}}</span>
                <span class="message__meta" >{{createdAt}}</span>
            </p>
            <p><a href="{{location}}" target="_blank">Esta é minha localização!</a></p>    
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js" ></script>
    <script src="/js/chat.js" ></script>
</body>
</html>
